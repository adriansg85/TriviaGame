    <script>
        //Timer Variables
        var timer = 0;
        var displayTimer = timeConverter(timer);

        //Time to resolve the quiz
        function quizTime() {
            timer = 180;
            intervalId = setInterval(countdown, 1000);
        }

        //function to display time with mintues and seconds
        function timeConverter() {

            var minutes = Math.floor(timer / 60);
            var seconds = timer - (minutes * 60);

            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            if (minutes === 0) {
                minutes = "00";
            } else if (minutes < 10) {
                minutes = "0" + minutes;
            }

            return minutes + ":" + seconds;
        }
        //function to initialize countdown
        function countdown() {
            timer--;
            $("#timer").html(timeConverter);
            if (timer === 0)[
                quizGrade()
            ]
        }

        //Array for questions
        var triviaQuestions = [{
                question: "Who was the main actor in the movie Gladiator?",
                options: ["Russel Crowe", "Jim Carrey", "Wesley Snipes"],
                answer: [],
                correct: [0]
            },

            {
                question: "In how many Ace Ventura films did Jim Carrey appear?",
                options: ["3", "2", "4"],
                answer: [],
                correct: [1]
            },

            {
                question: "Who acted as the Joker in the latest Batman Film?",
                options: ["Paul Wesley", "Steven McQueen", "Heath Ledger"],
                answer: [],
                correct: [2]
            },

            {
                question: "Who plays the main role in Scarface?",
                options: ["Arnold Schwarzenegger", "Al Pacino", "Denzel Washington"],
                answer: [],
                correct: [1]
            },

            {
                question: "In which film does Alec Baldwin appear?",
                options: ["Terminator", "Its Complicated", "Gangs of New York"],
                answer: [],
                correct: [1]
            },

        ];
        //trivia variables
        var answers = [];
        var amountOfQuestions = 5;
        //var randomSelect = Math.floor(Math.random() * amountOfQuestions);
        var questionDisplay = '<h4> Answer the Actor Trivia Questions </h4>';

        //Function for question assignment on html
        function assignQuestions() {
            for (var i = 0; i < amountOfQuestions; i++) {

                var randomSelect = i
                questionDisplay += (i + 1) + '.  ' + triviaQuestions[i].question + '<br>';
                questionDisplay += '<form><table>' +
                    '<tr><td id="0"><input type="radio" value="0" name="choice" onclick="changeValue(' + i + ', 0)">' +
                    '&nbsp;&nbsp;' +
                    triviaQuestions[i]
                    .options[0] +
                    '</td></tr>' +
                    '<tr><td id="1"><input type="radio" value="1" name="choice" onclick="changeValue(' + i + ', 1)">' +
                    '&nbsp;&nbsp;' +
                    triviaQuestions[i]
                    .options[1] + '</td></tr>' +
                    '<tr><td id="2"><input type="radio" value="2" name="choice" onclick="changeValue(' + i + ', 2)">' +
                    '&nbsp;&nbsp;' +
                    triviaQuestions[i]
                    .options[2] +
                    '</td></tr>' +
                    '</table></form><br>';

            }
            document.getElementById('triviaSection').innerHTML = questionDisplay;
        }

        //Function used to change the answer value when radio button is selected
        function changeValue(x, y) {
            var questionNumber = x;
            var numberSelector = y;
            triviaQuestions[x].answer.splice(0, 1);
            triviaQuestions[x].answer.push(y);
            //console.log(triviaQuestions);
        }

        //function to remove questions and buttons and grade the answers
        function quizGrade() {
            $('#buttonForStart').hide();
            $('#triviaSection').hide();
            $('#startSection').hide();
            $('#finish').hide();
            $('#theTimer').hide();
            $('#grade').show();

            var correctChoice = 0;
            //loop to determine how many questions where correctly answered
            for (var i = 0; i < amountOfQuestions; i++) {
                for (var j = 0; j < 3; j++) {
                    if (triviaQuestions[i].answer[0] === triviaQuestions[i].correct[0]) {
                        //console.log("Question" + i + "is correct");
                        correctChoice++;
                        //console.log(correctChoice);
                    }
                }
            }
            //score calculation
            var gradeLoopCorrect = amountOfQuestions * 3
            finalGrade = ((correctChoice / gradeLoopCorrect) * 100) + '%';
            finalScore = 'You scored:' + finalGrade;
            //print score
            document.getElementById('grade').innerHTML = finalScore;
        }

        //function for trivia start
        $(document).ready(function gameStart() {
            //hide form finish button
            $('#finish').hide();
            //hide timer section
            $('#theTimer').hide();
            //hide grade field
            $('#grade').hide();

            //Add introduction section
            var intro = $("<h5>");
            // Add a class to center
            intro.addClass("text-center");
            // Add a data-attribute
            intro.attr("data-name", "1");
            // Add introduction text
            intro.text("This is Adrian's Actor Trivia Game, press start to begin.");
            // Adding the heading to the HTML
            $("#startSection").append(intro);

            // Add start button
            var startButton = $("<button>");
            // Add a class to button
            startButton.addClass("text-center");
            startButton.addClass("btn");
            startButton.addClass("btn-primary");
            startButton.addClass("gogo");
            // Add text to button
            startButton.text("Start Trivia");
            // Add button to html
            $('#buttonSection').append(startButton);

            // Start button listener
            $('.gogo').on('click', function () {
                $('#buttonForStart').hide();
                $('#startSection').hide();
                $('#finish').show();
                $('#theTimer').show();
                quizTime();
                assignQuestions();
            })
        })
    </script>
